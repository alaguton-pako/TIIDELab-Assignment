  <body>
    <script>
       // Question: Accept input from a user and if user inputs a mail return asterics else return users input 
      // ASSIGNMENT SOLUTION.....

      let usersInput = prompt("Enter anything you like other than a mail");
      let pattern1 = /@gmail.com/gi;
      let pattern2 = /@email.com/gi;
      let pattern3 = /@yahoo.com/gi;
      let output1 = pattern1.test(usersInput);
      let output2 = pattern2.test(usersInput);
      let output3 = pattern3.test(usersInput);
      if (output1 == true || output2 == true || output3 == true) {
        alert(usersInput.replace(usersInput, "********"));
      } else {
        alert(usersInput);
      }

    </script>
  </body>
